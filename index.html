<body>
  <div class="container">
<div class="header">
<div class="brand">
  <h1 class="logo">
    <span class="w">Z</span>
    <span class="w">p</span>
    <span class="gray">j</span>
    <span class="e">
      <span class="gray">e</span>
      <span class="w háček">ˇ</span>
    </span>
    <span class="w">v</span>
    <span class="gray">níček</span>
  </h1>
</div>

</div>


    <div class="card">
      <div class="controls">
        <input id="q" placeholder="Hledat název / autor / číslo…" />
        <select id="sort">
          <option value="number">Řadit podle čísla</option>
          <option value="title">Řadit podle abecedy</option>
          <option value="author">Řadit podle autora</option>
        </select>
      </div>
      <hr class="sep"/>
      <ul id="list"></ul>
      <div id="empty" class="empty" style="display:none">
        Zatím tu nic není. Nahraj soubory do složky <code>/songs</code>.
      </div>
    </div>

    <div class="footer">🎸 GitHub Pages · alphaTab</div>
  </div>

<script>
const list = document.getElementById('list');
const q = document.getElementById('q');
const sort = document.getElementById('sort');
const empty = document.getElementById('empty');
let songs = [];

async function load(){
  try{
    const res = await fetch('/zpjevnicek/data/songs.json', { cache: 'no-store' });
    songs = await res.json();
  }catch(e){ songs = []; }
  render();
}
function render(){
  const term = q.value.trim().toLowerCase();
  const srt = sort.value;
  let data = songs.filter(s =>
    s.title.toLowerCase().includes(term) ||
    (s.author||'').toLowerCase().includes(term) ||
    String(s.number||'').includes(term)
  );
  data.sort((a,b)=>{
    if(srt==='number') return (a.number??99999)-(b.number??99999) || a.title.localeCompare(b.title);
    if(srt==='author') return (a.author||'').localeCompare(b.author||'') || a.title.localeCompare(b.title);
    return a.title.localeCompare(b.title);
  });
  list.innerHTML = data.map(s => `
    <li class="item">
      <div class="meta">
        <span class="badge">${s.number ?? '–'}</span>
        <a class="title" href="/zpjevnicek/song.html?id=${encodeURIComponent(s.id)}">${s.title}</a>
      </div>
      <div class="badge">${s.author || ''}</div>
    </li>`).join('');
  empty.style.display = data.length ? 'none' : 'block';
}
q.addEventListener('input', render);
sort.addEventListener('change', render);
load();
</script>

<!-- Registrace SW + AUTO-UPDATE -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    try {
      const reg = await navigator.serviceWorker.register('/zpjevnicek/sw.js', { scope: '/zpjevnicek/' });

      // 1) Už stažená nová verze? → přepnout hned
      if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });

      // 2) Nová verze se právě instaluje → po installed ji hned aktivuj
      reg.addEventListener('updatefound', () => {
        const sw = reg.installing;
        if (!sw) return;
        sw.addEventListener('statechange', () => {
          if (sw.state === 'installed' && navigator.serviceWorker.controller) {
            sw.postMessage({ type: 'SKIP_WAITING' });
          }
        });
      });

      // 3) Po přepnutí řídícího SW automaticky jednorázově reloadni
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        window.location.reload();
      });

      // 4) Občasná kontrola aktualizací (např. každou hodinu)
      setInterval(() => reg.update().catch(()=>{}), 60 * 60 * 1000);
    } catch (e) {
      console.error(e);
    }
  });
}
</script>
  <!-- ✅ Automatické stahování všech písní při Wi-Fi / 4G -->
<script>
  function goodConnection(){
    const c = navigator.connection || navigator.webkitConnection || navigator.mozConnection;
    if (!c) return true;
    if (c.saveData) return false;
    const okTypes = ['wifi','ethernet','unknown'];
    return okTypes.includes(c.type) || (c.effectiveType || '').includes('4g');
  }

  async function prefetchAllSongs(){
    if (!navigator.onLine) return;
    if (!goodConnection()) return;
    try{
      const reg = await navigator.serviceWorker.getRegistration('/zpjevnicek/');
      if (reg && reg.active) {
        reg.active.postMessage({ type: 'CACHE_ALL_SONGS', chunkSize: 6, reportProgress: false });
        console.log('[Zpjěvníček] Automatické stahování písní spuštěno.');
      }
    }catch(e){ console.warn(e); }
  }

  // spusť po načtení stránky a zkus to znovu každých 30 minut
  window.addEventListener('load', prefetchAllSongs);
  setInterval(prefetchAllSongs, 30*60*1000);
</script>

<!-- ⬇⬇⬇ JEDINÁ NOVÁ ČÁST: globální aplikace uložené velikosti textu -->
<script>
  // Globální klíč (stejný na všech stránkách aplikace)
  const ZPJ_FONT_KEY = 'zpj-fontScale';

  // Při každém načtení jakékoli stránky PWA nastavíme --song-scale na :root
  (function applyGlobalSongScale(){
    const val = parseFloat(localStorage.getItem(ZPJ_FONT_KEY));
    if (!isNaN(val) && val > 0) {
      document.documentElement.style.setProperty('--song-scale', String(val));
    }
  })();
</script>
