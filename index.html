    <div class="card">
      <div class="controls">
        <input id="q" placeholder="Hledat nÃ¡zev / autor / ÄÃ­sloâ€¦" />
        <select id="sort">
          <option value="number">Å˜adit podle ÄÃ­sla</option>
          <option value="title">Å˜adit podle abecedy</option>
          <option value="author">Å˜adit podle autora</option>
        </select>
      </div>
      <hr class="sep"/>
      <ul id="list"></ul>
      <div id="empty" class="empty" style="display:none">ZatÃ­m tu nic nenÃ­. Nahraj soubory do sloÅ¾ky <code>/songs</code>.</div>

<script>
const list = document.getElementById('list');
const q = document.getElementById('q');
const sort = document.getElementById('sort');
const empty = document.getElementById('empty');
let songs = [];

async function load(){
  try{
    const res = await fetch('data/songs.json', {cache:'no-store'});
    songs = await res.json();
  }catch(e){ songs = []; }
  render();
}
function render(){
  const term = q.value.trim().toLowerCase();
  const srt = sort.value;
  let data = songs.filter(s =>
    s.title.toLowerCase().includes(term) ||
    (s.author||'').toLowerCase().includes(term) ||
    String(s.number||'').includes(term)
  );
  data.sort((a,b)=>{
    if(srt==='number') return (a.number??99999)-(b.number??99999) || a.title.localeCompare(b.title);
    if(srt==='author') return (a.author||'').localeCompare(b.author||'') || a.title.localeCompare(b.title);
    return a.title.localeCompare(b.title);
  });
  list.innerHTML = data.map(s => `
    <li class="item">
      <div class="meta">
        <span class="badge">${s.number ?? 'â€“'}</span>
        <a class="title" href="song.html?id=${encodeURIComponent(s.id)}">${s.title}</a>
      </div>
      <div class="badge">${s.author || ''}</div>
    </li>`).join('');
  empty.style.display = data.length ? 'none' : 'block';
}
q.addEventListener('input', render);
sort.addEventListener('change', render);
load();
</script>
