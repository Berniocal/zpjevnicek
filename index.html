<script>
/* ------- data + stav ------- */
const list = document.getElementById('list');
const q = document.getElementById('q');
const sort = document.getElementById('sort');
const bookSel = document.getElementById('book');
const empty = document.getElementById('empty');
const V_MAIN = document.getElementById('vMain');
const V_PL = document.getElementById('vPl');
const V_DETAIL = document.getElementById('vPlDetail');
const HEADER = document.querySelector('.header');
const CTRLS  = document.querySelector('.controls');


let songs = [];
let playlists = [];   // [{id, name, items:[songId,...]}]
let CUR_PL = null;

/* ------- utils ------- */
function show(v){
  for (const el of [V_MAIN, V_PL, V_DETAIL]) el.classList.remove('active');
  v.classList.add('active');
  // hlaviƒçka + ovladaƒçe jen na hlavn√≠ str√°nce
  const onMain = (v === V_MAIN);
  if (HEADER) HEADER.style.display = onMain ? '' : 'none';
  if (CTRLS)  CTRLS.style.display  = onMain ? '' : 'none';
}
function savePlaylists(){ localStorage.setItem('zpj_playlists', JSON.stringify(playlists)); }
function loadPlaylists(){ playlists = JSON.parse(localStorage.getItem('zpj_playlists')||'[]'); }
function byId(id){ return songs.find(s=>s.id===id); }
function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

/* ------- smƒõrov√°n√≠ podle hash ------- */
function openPlaylistById(id){
  CUR_PL = playlists.find(p=>p.id===id);
  if(!CUR_PL){ location.hash = 'playlists'; return; }
  renderPlaylistDetail();
  show(V_DETAIL);
}
function handleHash(){
  const h = (location.hash || '').slice(1);
  if (h.startsWith('pl:')) { openPlaylistById(decodeURIComponent(h.slice(3))); return; }
  if (h === 'playlists')   { show(V_PL); return; }
  show(V_MAIN);
}
window.addEventListener('hashchange', handleHash);

/* --- Import z hash #import=... --- */
function b64encodeUtf8(str){ return btoa(unescape(encodeURIComponent(str))); }
function b64decodeUtf8(b64){ return decodeURIComponent(escape(atob(b64))); }
function tryImportFromHash(){
  const h = (location.hash || '');
  if (!h.startsWith('#import=')) return false;
  const payload = h.slice(8);
  try{
    const json = b64decodeUtf8(decodeURIComponent(payload));
    const data = JSON.parse(json);
    if (!data || !data.id || !data.name || !Array.isArray(data.items)) throw 0;

    if (confirm(`Importovat playlist ‚Äû${data.name}‚Äú?`)) {
      playlists = playlists.filter(p=>p.id!==data.id).concat([data]);
      savePlaylists(); renderPlaylistList();
      location.hash = 'pl:'+encodeURIComponent(data.id);
      // hash s importem vyƒçisti (a≈• se neopakuje)
      history.replaceState(null, '', location.pathname + location.search + location.hash);
    }
    return true;
  }catch(e){
    alert('Nelze naƒç√≠st odkaz s playlistem.');
    return false;
  }
}

/* ------- naƒçten√≠ p√≠sn√≠ ------- */
async function load(){
  try{
    const res = await fetch('/zpjevnicek/data/songs.json', { cache: 'no-store' });
    songs = await res.json();


  }catch(e){ songs = []; }
  renderMain();
  loadPlaylists();
  renderPlaylistList();
  buildBookSelect();          // napl≈à select se zpƒõvn√≠ky
  // v≈ædy po naƒçten√≠ nastav ‚ÄûV≈°echny‚Äú
  if (bookSel) {
    bookSel.value = '';
    bookSel.addEventListener('change', renderMain);
  }



  // 1) import p≈ôes odkaz
  if (tryImportFromHash()) return;

  // 2) vyhodno≈• hash (hlavn√≠ / playlists / pl:<id>)
  handleHash();
}

/* ------- naplnƒõn√≠ selectu ‚ÄûZpƒõvn√≠ky‚Äú ------- */
function buildBookSelect(){
  if (!bookSel) return;
  const set = new Set();
  songs.forEach(s => {
    if (s && s.books && typeof s.books === 'object'){
      Object.keys(s.books).forEach(name => set.add(name));
    }
  });
  const options = [
    `<option value="">V≈°echny</option>`,
    ...Array.from(set).sort((a,b)=>a.localeCompare(b, 'cs')).map(name =>
      `<option value="${escapeHtml(name)}">${escapeHtml(name)}</option>`
    )
  ];
  bookSel.innerHTML = options.join('');
}


/* ------- hlavn√≠ seznam ------- */
function renderMain(){
  const term = q.value.trim().toLowerCase();
  const srt  = sort.value;
  const selectedBook = bookSel ? bookSel.value : '';

  let data = songs.filter(s =>
    s.title.toLowerCase().includes(term) ||
    (s.author||'').toLowerCase().includes(term) ||
    String(s.number||'').includes(term) ||
    (selectedBook && s.books && String(s.books[selectedBook]||'').includes(term))
  );

  if (selectedBook){
    data = data.filter(s => s.books && Object.prototype.hasOwnProperty.call(s.books, selectedBook));
    data.sort((a,b)=>{
      const an = a.books?.[selectedBook] ?? 1e9;
      const bn = b.books?.[selectedBook] ?? 1e9;
      if (an !== bn) return an - bn;
      return (a.title).localeCompare(b.title);
    });
  } else {
    data.sort((a,b)=>{
      if(srt==='number') return (a.number??99999)-(b.number??99999) || a.title.localeCompare(b.title);
      if(srt==='author') return (a.author||'').localeCompare(b.author||'') || a.title.localeCompare(b.title);
      return a.title.localeCompare(b.title);
    });
  }

  list.innerHTML = data.map(s => {
      const badgeNum = selectedBook
    ? (s.books?.[selectedBook] ?? '‚Äì')
    : (s.number ?? '‚Äì');
const href = selectedBook
  ? `/zpjevnicek/song.html?id=${encodeURIComponent(s.id)}&book=${encodeURIComponent(selectedBook)}`
  : `/zpjevnicek/song.html?id=${encodeURIComponent(s.id)}`;

return `
  <li class="item">
    <div class="meta">
      <span class="badge">${badgeNum}</span>
      <a class="title" href="${href}">${s.title}</a>
    </div>
    <div class="badge">${s.author || ''}</div>
  </li>`;

  }).join('');



  empty.style.display = data.length ? 'none' : 'block';
}

/* ------- playlisty ‚Äì seznam ------- */
function renderPlaylistList(){
  const ul = document.getElementById('plList');
  ul.innerHTML = playlists.map(p => `
    <li class="pl-item">
      <a class="name" data-open="${p.id}" href="#">${p.name}</a>
      <button data-del="${p.id}" title="Smazat">üóë</button>
    </li>
  `).join('');

  ul.querySelectorAll('[data-open]').forEach(a=>{
    a.addEventListener('click', (e)=>{ e.preventDefault(); location.hash = 'pl:'+encodeURIComponent(a.dataset.open); });
  });
  ul.querySelectorAll('[data-del]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const id=btn.dataset.del;
      if(!confirm('Smazat playlist?')) return;
      playlists = playlists.filter(p=>p.id!==id);
      savePlaylists(); renderPlaylistList();
    });
  });
}

/* ------- playlist ‚Äì detail ------- */
function renderPlaylistDetail(){
  document.getElementById('plTitle').textContent = CUR_PL?.name || 'Playlist';
  const ul = document.getElementById('plDetailList');

  ul.innerHTML = (CUR_PL?.items || []).map((sid, idx) => {
    const s = byId(sid) || { title: '(chyb√≠)', author: '', number: '‚Äì' };
    return `<li class="pl-song" draggable="true" data-idx="${idx}">
      <span class="grip">‚â°</span>
      <a class="title" href="/zpjevnicek/song.html?id=${encodeURIComponent(sid)}&pl=${encodeURIComponent(CUR_PL.id)}">${s.number ?? '‚Äì'} ¬∑ ${s.title}</a>
      <small>${s.author || ''}</small>
      <button data-rm="${idx}" title="Odebrat">‚úñ</button>
    </li>`;
  }).join('');

  // drag & drop po≈ôad√≠
  let dragIdx = -1;
  ul.querySelectorAll('.pl-song').forEach(li => {
    li.addEventListener('dragstart', () => { dragIdx = +li.dataset.idx; li.classList.add('drag'); });
    li.addEventListener('dragend',   () => { li.classList.remove('drag'); });
    li.addEventListener('dragover',  (e) => e.preventDefault());
    li.addEventListener('drop', (e) => {
      e.preventDefault();
      const to = +li.dataset.idx;
      if (dragIdx === to) return;
      const x = CUR_PL.items.splice(dragIdx, 1)[0];
      CUR_PL.items.splice(to, 0, x);
      savePlaylists(); renderPlaylistDetail();
    });
  });

  // odebrat p√≠se≈à z playlistu
  ul.querySelectorAll('[data-rm]').forEach(btn => {
    btn.onclick = () => {
      const i = +btn.dataset.rm;
      CUR_PL.items.splice(i, 1);
      savePlaylists(); renderPlaylistDetail();
    };
  });

  // share button handler
  document.getElementById('plShare').onclick = ()=> sharePlaylistLink(CUR_PL.id);
}

/* ------- nov√Ω playlist ------- */
document.getElementById('btnNewPl').onclick = ()=>{
  const name = prompt('N√°zev playlistu:');
  if(!name) return;
  const id = 'pl_' + Math.random().toString(36).slice(2,9);
  playlists.push({ id, name, items: [] });
  savePlaylists(); renderPlaylistList();
  location.hash = 'pl:'+encodeURIComponent(id);
};

/* ------- P≈ôidat p√≠se≈à do playlistu ------- */
const dlgAdd = document.getElementById('dlgAdd');
document.getElementById('addToPl').onclick = ()=>{ if(!CUR_PL) return; dlgAdd.showModal(); renderAddResults(''); document.getElementById('addQuery').value=''; document.getElementById('addQuery').focus(); };
document.getElementById('dlgAddClose').onclick = ()=> dlgAdd.close();
document.getElementById('addQuery').addEventListener('input', e=> renderAddResults(e.target.value));

function renderAddResults(term){
  term = (term || '').toLowerCase();
  const ul = document.getElementById('addResults');
  const data = songs.filter(s =>
    s.title.toLowerCase().includes(term) ||
    (s.author || '').toLowerCase().includes(term) ||
    String(s.number || '').includes(term)
  ).slice(0, 50);

  ul.innerHTML = data.map(s => {
    const already = (CUR_PL?.items || []).includes(s.id);
    return `<li style="display:flex;gap:8px;align-items:center;padding:6px 0;border-bottom:1px solid #1f2b46">
      <span class="badge" style="width:38px;height:38px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center">${s.number ?? '‚Äì'}</span>
      <div style="flex:1;min-width:0">
        <div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${s.title}</div>
        <small>${s.author || ''}</small>
      </div>
      <button data-add="${s.id}" ${already ? 'disabled' : ''}>${already ? 'P≈ôid√°no' : 'P≈ôidat'}</button>
    </li>`;
  }).join('');

  ul.querySelectorAll('[data-add]').forEach(btn => {
    btn.onclick = () => {
      const id = btn.dataset.add;
      if (!CUR_PL) return;
      if (!CUR_PL.items.includes(id)) {
        CUR_PL.items.push(id);
        savePlaylists();
        renderPlaylistDetail();
      }
      btn.textContent = 'P≈ôid√°no';
      btn.disabled = true;
      document.getElementById('addQuery')?.focus();
    };
  });
}

/* ------- Sd√≠len√≠ playlistu p≈ôes ODKAZ ------- */
async function sharePlaylistLink(id){
  const pl = playlists.find(p=>p.id===id); if(!pl) return;
  const payload = b64encodeUtf8(JSON.stringify(pl));
  const url = `${location.origin}/zpjevnicek/#import=${encodeURIComponent(payload)}`;

  try{
    if (navigator.share && /https?:/.test(location.protocol)) {
      await navigator.share({ title: `Playlist: ${pl.name}`, text: `Otev≈ôi ve Zpjƒõvn√≠ƒçku:`, url });
      return;
    }
  }catch(_){}

  try{
    await navigator.clipboard.writeText(url);
    alert('Odkaz na playlist byl zkop√≠rov√°n do schr√°nky.');
  }catch(e){
    prompt('Zkop√≠ruj odkaz na playlist:', url);
  }
}

/* ------- Import playlistu (odkaz/JSON) ------- */
document.getElementById('btnImportPl').onclick = async ()=>{
  if (tryImportFromHash()) return;
  const raw = prompt('Vlo≈æ odkaz (#import=...) nebo JSON playlistu:');
  if(!raw) return;

<script type="module">
// ======================== SD√çLEN√ç OVL√ÅD√ÅN√ç (Firebase RTDB, bez Auth) ========================
// Pravidla: rooms/$code { .read: true, .write: true }
// - clientId je lok√°ln√≠ (localStorage) -> members/<clientId>
// - hostId je ulo≈æen v rooms/<code>/hostId
// - host schvaluje ƒçleny zmƒõnou members/<id>/status z 'pending' -> 'active'
// - host zapisuje rooms/<code>/current.path = location.pathname + location.search

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import {
  getDatabase, ref, set, update, onValue, onDisconnect, off, get, remove, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

const FIREBASE_CONFIG = window.FIREBASE_CONFIG || window.__FIREBASE_CONFIG || {
  apiKey: "AIzaSyCwukp1IylOurKvEsKc7uCnyUJLoCtWI2o",
  authDomain: "zpjevnicek.firebaseapp.com",
  projectId: "zpjevnicek",
  databaseURL: "https://zpjevnicek-default-rtdb.europe-west1.firebasedatabase.app",
  storageBucket: "zpjevnicek.firebasestorage.app",
  messagingSenderId: "842022440214",
  appId: "1:842022440214:web:0dbddb0a435c3cd9705437",
  measurementId: "G-HJ5NNLMJKR"
};

const HAS_CONFIG = !!(FIREBASE_CONFIG && FIREBASE_CONFIG.projectId && FIREBASE_CONFIG.databaseURL);

const app = HAS_CONFIG ? initializeApp(FIREBASE_CONFIG) : null;
const db  = app ? getDatabase(app) : null;

// --- UI prvky ---
const btnShare      = document.getElementById('btnShare');
const dlgShare      = document.getElementById('dlgShare');
const dlgShareClose = document.getElementById('dlgShareClose');
const shareNick     = document.getElementById('shareNick');
const shareCode     = document.getElementById('shareCode');
const shareJoin     = document.getElementById('shareJoin');
const shareMsg      = document.getElementById('shareMsg');

const hostPanel     = document.getElementById('hostPanel');

// --- Persist keys ---
const CLIENT_KEY  = 'zpjevnicek_share_clientId_v1';
const SESSION_KEY = 'zpjevnicek_share_session_v1'; // { code, nick }

// --- Stav ---
let state = {
  code: null,
  nick: null,
  clientId: null,
  isHost: false,
  meStatus: 'off',
  stopMe: null,
  stopMembers: null,
  stopCurrent: null,
  stopRoom: null,
  attached: false,
};


// --- Safe storage (localStorage m≈Ø≈æe b√Ωt blokovan√© ‚Äì pou≈æij fallback p≈ôes window.name) ---
function _safeParseName(){
  try{ return window.name ? JSON.parse(window.name) : {}; }catch(_e){ return {}; }
}
function _safeWriteName(obj){
  try{ window.name = JSON.stringify(obj||{}); }catch(_e){}
}
function sGet(key){
  try{ const v = localStorage.getItem(key); if (v !== null) return v; }catch(_e){}
  const obj = _safeParseName();
  return (obj && Object.prototype.hasOwnProperty.call(obj,key)) ? obj[key] : null;
}
function sSet(key, val){
  try{ localStorage.setItem(key, val); return; }catch(_e){}
  const obj = _safeParseName();
  obj[key] = val;
  _safeWriteName(obj);
}
function sDel(key){
  try{ localStorage.removeItem(key); }catch(_e){}
  const obj = _safeParseName();
  if (obj && Object.prototype.hasOwnProperty.call(obj,key)) delete obj[key];
  _safeWriteName(obj);
}
function getShareCodeFromUrl(){
  try{
    const u = new URL(location.href);
    const c = (u.searchParams.get('share')||'').trim();
    return (/^\d{5}$/.test(c)) ? c : null;
  }catch(_e){ return null; }
}
function ensureShareParamInUrl(code){
  try{
    const u = new URL(location.href);
    if (u.searchParams.get('share') !== code){
      u.searchParams.set('share', code);
      history.replaceState(null, '', u.pathname + '?' + u.searchParams.toString() + u.hash);
    }
  }catch(_e){}
}
function broadcastPath(code){
  const u = new URL(location.href);
  u.searchParams.set('share', code);
  return u.pathname + '?' + u.searchParams.toString(); // bez hash, dr≈æ√≠me se p≈Øvodn√≠ho form√°tu
}

function getClientId(){
  let id = sGet(CLIENT_KEY);
  if (!id) {
    id = (crypto.randomUUID ? crypto.randomUUID() : (Math.random().toString(16).slice(2) + Date.now().toString(16)))
      .replace(/-/g,'').slice(0,16);
    sSet(CLIENT_KEY, id);
  }
  return id;
}

function saveSession(code, nick){
  try{ sSet(SESSION_KEY, JSON.stringify({ code, nick })); }catch(_e){}
}
function loadSession(){
  try{
    const raw = sGet(SESSION_KEY);
    return raw ? JSON.parse(raw) : null;
  }catch(_e){ return null; }
}
function clearSession(){
  try{ sDel(SESSION_KEY); }catch(_e){}
}

function normCode(v){
  const s = (v||'').toString().trim();
  if (!/^\d{5}$/.test(s)) return null;
  return s;
}

function setMsg(text, type='info'){
  if (!shareMsg) return;
  shareMsg.style.display = text ? '' : 'none';
  shareMsg.textContent = text || '';
  const map = {
    info: '#1f2937',
    ok:   '#14532d',
    warn: '#7c2d12',
    err:  '#7f1d1d'
  };
  shareMsg.style.background = map[type] || map.info;
}

function paintShare(mode){
  if (!btnShare) return;
  const bg = {
    off:    '',
    host:   '#123b1f',
    client: '#1b2a56',
    paused: '#7c2d12',
    err:    '#7f1d1d'
  }[mode] || '';
  btnShare.style.background = bg;
  btnShare.style.opacity = bg ? '1' : '';
}

function roomRef(code){ return ref(db, `rooms/${code}`); }
function currentRef(code){ return ref(db, `rooms/${code}/current`); }
function membersRef(code){ return ref(db, `rooms/${code}/members`); }
function memberRef(code, clientId){ return ref(db, `rooms/${code}/members/${clientId}`); }

function stopAllListeners(){
  for (const k of ['stopMe','stopMembers','stopCurrent','stopRoom']) {
    if (state[k]) { try{ state[k](); }catch(_e){} state[k]=null; }
  }
}

async function detach(alsoRemoveRoom=false){
  if (!db || !state.attached || !state.code) {
    stopAllListeners();
    state = {...state, code:null, isHost:false, attached:false, meStatus:'off'};
    hostPanel && (hostPanel.style.display='none');
    clientPanel && (clientPanel.style.display='none');
    paintShare('off');
    clearSession();
    return;
  }
  const code = state.code;
  const cid  = state.clientId;

  stopAllListeners();

  try { await remove(memberRef(code, cid)); } catch(_e){}

  if (alsoRemoveRoom && state.isHost) {
    try { await remove(roomRef(code)); } catch(_e){}
  }

  state = {...state, code:null, isHost:false, attached:false, meStatus:'off'};
  hostPanel && (hostPanel.style.display='none');
  clientPanel && (clientPanel.style.display='none');
  paintShare('off');
  setMsg('', 'info');
  clearSession();
}

function listenRoomClosed(code){
  const r = roomRef(code);
  const cb = (snap)=>{
    if (!snap.exists()) {
      paintShare('paused');
      setMsg('M√≠stnost byla zru≈°ena.', 'warn');
      clientState && (clientState.textContent = 'M√≠stnost byla zru≈°ena.');
      detach(false);
    }
  };
  onValue(r, cb);
  return ()=> off(r, 'value', cb);
}

function listenMe(code, cid){
  const m = memberRef(code, cid);
  const cb = (snap)=>{
    if (!snap.exists()) {
      paintShare('paused');
      clientState && (clientState.textContent = 'Odpojeno.');
      setMsg('Byl jsi odpojen (nebo odm√≠tnut).', 'warn');
      clientPanel && (clientPanel.style.display='');
      hostPanel && (hostPanel.style.display='none');
      state.meStatus = 'paused';
      return;
    }
    const me = snap.val() || {};
    const st = me.status || 'pending';
    state.meStatus = st;

    if (!state.isHost) {
      clientPanel && (clientPanel.style.display='');
      hostPanel && (hostPanel.style.display='none');

      if (st === 'pending') {
        paintShare('paused');
        clientState && (clientState.textContent = 'ƒåek√°m na potvrzen√≠ od hlavn√≠ho telefonu‚Ä¶');
        setMsg('ƒåek√° se na potvrzen√≠ hosta.', 'info');
        if (state.stopCurrent) { try{ state.stopCurrent(); }catch(_e){} state.stopCurrent=null; }
        return;
      }
      if (st === 'active') {
        paintShare('client');
        clientState && (clientState.textContent = 'P≈ôipojeno (ovl√°d√° tƒõ hlavn√≠ telefon).');
        setMsg('P≈ôipojeno.', 'ok');
        if (!state.stopCurrent) state.stopCurrent = listenCurrent(code);
        return;
      }
      if (st === 'rejected') {
        paintShare('paused');
        clientState && (clientState.textContent = 'Host tƒõ odm√≠tl.');
        setMsg('Host tƒõ odm√≠tl.', 'err');
        if (state.stopCurrent) { try{ state.stopCurrent(); }catch(_e){} state.stopCurrent=null; }
        return;
      }
    } else {
      hostPanel && (hostPanel.style.display='');
      clientPanel && (clientPanel.style.display='none');
      paintShare('host');
    }
  };
  onValue(m, cb);
  return ()=> off(m, 'value', cb);
}

function listenCurrent(code){
  const c = currentRef(code);
  const cb = (snap)=>{
    const cur = snap.val();
    if (!cur || !cur.path) return;
    const want = cur.path;
    const here = location.pathname + location.search;
    if (want !== here) location.assign(want);
  };
  onValue(c, cb);
  return ()=> off(c, 'value', cb);
}

function renderMembersList(code, membersObj){
  if (!hostMembers) return;
  const entries = Object.entries(membersObj || {})
    .map(([id, v]) => [id, v || {}]);

  hostMembers.innerHTML = '';
  for (const [id, m] of entries) {
    const li = document.createElement('li');
    li.style.display='flex';
    li.style.alignItems='center';
    li.style.justifyContent='space-between';
    li.style.gap='10px';
    li.style.padding='8px 0';
    li.style.borderBottom='1px solid rgba(255,255,255,0.08)';

    const left = document.createElement('div');
    left.style.display='grid';
    left.style.gap='2px';
    const nick = document.createElement('div');
    nick.style.fontWeight='600';
    nick.textContent = m.nick || id;
    const meta = document.createElement('div');
    meta.style.opacity='0.8';
    meta.style.fontSize='0.9em';
    meta.textContent = `${m.status||'?'}${m.role==='host' ? ' (host)' : ''}`;
    left.appendChild(nick); left.appendChild(meta);

    const right = document.createElement('div');
    right.style.display='flex';
    right.style.gap='8px';
    right.style.flexWrap='wrap';

    if (m.role !== 'host') {
      if ((m.status||'pending') === 'pending') {
        const bOk = document.createElement('button');
        bOk.textContent = 'P≈ôijmout';
        bOk.onclick = async ()=>{
          try { await update(memberRef(code, id), { status:'active', approvedAt: serverTimestamp() }); }
          catch(e){ console.warn('approve failed', e); setMsg('Nepoda≈ôilo se p≈ôijmout.', 'err'); }
        };
        const bNo = document.createElement('button');
        bNo.textContent = 'Odm√≠tnout';
        bNo.onclick = async ()=>{
          try {
            await update(memberRef(code, id), { status:'rejected', rejectedAt: serverTimestamp() });
            await remove(memberRef(code, id));
          } catch(e){ console.warn('reject failed', e); setMsg('Nepoda≈ôilo se odm√≠tnout.', 'err'); }
        };
        right.appendChild(bOk); right.appendChild(bNo);
      } else {
        const bKick = document.createElement('button');
        bKick.textContent = 'Odpojit';
        bKick.onclick = async ()=>{
          try { await remove(memberRef(code, id)); }
          catch(e){ console.warn('kick failed', e); setMsg('Nepoda≈ôilo se odpojit.', 'err'); }
        };
        right.appendChild(bKick);
      }
    }

    li.appendChild(left);
    li.appendChild(right);
    hostMembers.appendChild(li);
  }
}

function listenMembersForHost(code){
  const m = membersRef(code);
  const cb = (snap)=> renderMembersList(code, snap.val() || {});
  onValue(m, cb);
  return ()=> off(m, 'value', cb);
}

async function ensureRoomAndJoin(code, nick){
  if (!db) throw new Error('NO_DB');
  const cid = getClientId();
  state.clientId = cid;

  // 1) naƒçti room
  const rSnap = await get(roomRef(code));

  // 2) room neexistuje -> vytvo≈ô host
  if (!rSnap.exists()){
    state.isHost = true;
    await set(roomRef(code), {
      hostId: cid,
      createdAt: serverTimestamp(),
      current: { path: broadcastPath(code), ts: serverTimestamp() },
      members: {
        [cid]: { nick, role:'host', status:'active', joinedAt: serverTimestamp(), lastSeen: serverTimestamp() }
      }
    });

    state.code = code;
    state.nick = nick;
    state.attached = true;
    saveSession(code, nick);
    ensureShareParamInUrl(code);

    state.stopRoom = listenRoomClosed(code);
    state.stopMe   = listenMe(code, cid);
    state.stopMembers = listenMembersForHost(code);
    return;
  }

  // 3) room existuje
  const room = rSnap.val() || {};
  const hostId = room.hostId || null;

  // Pokud room nem√° hostId, vezmeme si ho (prvn√≠ kdo p≈ôijde)
  if (!hostId){
    state.isHost = true;
    await update(roomRef(code), {
      hostId: cid,
      current: { path: broadcastPath(code), ts: serverTimestamp() }
    });
    await update(memberRef(code, cid), { nick, role:'host', status:'active', joinedAt: serverTimestamp(), lastSeen: serverTimestamp() });
  } else if (hostId === cid){
    // J√° jsem host (u≈æ d≈ô√≠ve)
    state.isHost = true;
    await update(memberRef(code, cid), { nick, role:'host', status:'active', lastSeen: serverTimestamp() });
    await update(currentRef(code), { path: broadcastPath(code), ts: serverTimestamp() });
  } else {
    // Jsem klient
    state.isHost = false;
    const meRef = memberRef(code, cid);
    const meSnap = await get(meRef);
    const prev = meSnap.exists() ? (meSnap.val() || {}) : null;

    // Sticky approval: pokud u≈æ jsem active, NESHOD√çM se zpƒõt do pending
    if (prev && prev.status === 'active'){
      await update(meRef, { nick, role:'client', lastSeen: serverTimestamp() });
    } else {
      // nov√Ω nebo nebyl active -> po≈æ√°dej o schv√°len√≠
      const payload = { nick, role:'client', status:'pending', joinedAt: serverTimestamp(), lastSeen: serverTimestamp() };
      if (meSnap.exists()) await update(meRef, payload);
      else await set(meRef, payload);
    }
  }

  state.code = code;
  state.nick = nick;
  state.attached = true;
  saveSession(code, nick);

  // onDisconnect √∫klid (v no-auth re≈æimu to m≈Ø≈æe b√Ωt best-effort)
  try { onDisconnect(memberRef(code, cid)).remove(); } catch(_e){}

  state.stopRoom = listenRoomClosed(code);
  state.stopMe   = listenMe(code, cid);
  if (state.isHost) state.stopMembers = listenMembersForHost(code);
}

async function broadcastCurrentIfHost(){
  if (!db || !state.attached || !state.isHost || !state.code) return;
  try { await update(currentRef(state.code), { path: broadcastPath(code), ts: serverTimestamp() }); }
  catch(e){ console.warn('broadcastCurrent failed', e); }
}

btnShare?.addEventListener('click', ()=>{
  if (!HAS_CONFIG) {
    setMsg('Chyb√≠ FIREBASE_CONFIG (databaseURL).', 'err');
    dlgShare?.showModal();

  dlgShare?.showModal();
});
dlgShareClose?.addEventListener('click', ()=> dlgShare?.close());

shareJoin?.addEventListener('click', async ()=>{

    if (!HAS_CONFIG) { setMsg('Chyb√≠ FIREBASE_CONFIG (databaseURL).', 'err'); paintShare('err'); return; }
    const code = normCode(shareCode?.value);
    const nick = (shareNick?.value || '').trim() || 'Host';
    if (!code) { setMsg('Zadej pƒõt ƒç√≠slic (nap≈ô. 12345).', 'warn'); return; }

    if (state.attached) await detach(false);

    setMsg('P≈ôipojuji‚Ä¶', 'info');
    await ensureRoomAndJoin(code, nick);

    setMsg(state.isHost ? 'Vytvo≈ôeno ‚Äì jsi host.' : 'Po≈æ√°d√°no o p≈ôipojen√≠.', state.isHost?'ok':'info');
    paintShare(state.isHost ? 'host' : 'paused');
  } catch(e){
    console.error('shareJoin failed', e);
    setMsg('Nepoda≈ôilo se p≈ôipojit. Zkontroluj RTDB rules.', 'err');
    paintShare('err');
  }
});

hostStop?.addEventListener('click', async ()=>{
  if (!state.attached || !state.isHost || !state.code) return;
  await detach(true);
  dlgShare?.close();
});

hostRefresh?.addEventListener('click', async ()=>{
  if (!state.attached || !state.isHost || !state.code) return;
  try {
    const snap = await get(membersRef(state.code));
    renderMembersList(state.code, snap.val() || {});
  } catch(e){ console.warn('refresh failed', e); }
});

clientLeave?.addEventListener('click', async ()=>{
  await detach(false);
  dlgShare?.close();
});

// Host/listov√°n√≠
window.addEventListener('popstate', ()=> broadcastCurrentIfHost());
window.addEventListener('hashchange', ()=> broadcastCurrentIfHost());

window.__shareDebug = { getState: ()=> ({...state}), broadcastCurrentIfHost };

// Auto-rejoin (p≈ôe≈æit√≠ mezi index.html ‚Üî song.html)
window.addEventListener('DOMContentLoaded', async ()=>{
  paintShare('off');
  if (!HAS_CONFIG || !db) return;

  const urlCode = getShareCodeFromUrl();
  const s = loadSession();
  if (!s && urlCode) {
    // fallback, kdy≈æ storage nefunguje
    try{ await ensureRoomAndJoin(urlCode, 'Klient'); paintShare('on'); }catch(_e){}
    return;
  }
  if (!s || !s.code) return;

  // Zkus tich√Ω n√°vrat do session
  try{
    state.attached = false;
    setMsg('', 'info');
    await ensureRoomAndJoin(normCode(s.code) || s.code, s.nick || 'Host');
    paintShare(state.isHost ? 'host' : 'paused');
    // host po naƒçten√≠ v≈ædy po≈°le current
    if (state.isHost) await broadcastCurrentIfHost();
  } catch(e){
    console.warn('auto-rejoin failed', e);
    clearSession();
  }
});
