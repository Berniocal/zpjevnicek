:root{
  --cpfs:20px;
  --chromeH:0px;
  --chordColor:#22c55e;

  /* ↓↓↓ nové „knoflíky“ pro svislé mezery */

  --cp-pad:1.05em;       /* bylo 1.15em – výška pro akord nad textem */
  --cp-pad-nochords:0.20em;
}

/* ChordPro render */
.cp{
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  color:var(--ink);
  font-size:var(--cpfs);
  line-height:var(--cp-line);  /* ← používáme proměnnou */
}
.cp .line{
  position:relative;
  white-space:pre-wrap;
  overflow: visible;   /* ← přidej sem */
}

.cp .seg{ position:relative; display:inline-block; padding-top:var(--cp-pad) } /* ← menší rezerva */
.cp .ch{
  position:absolute; left:0; top:0;
  font-weight:700;
  font-family:ui-monospace,SFMono-Regular,Menlo,monospace;
  font-size:calc(1em * var(--chordScale));
  color:var(--chordColor);
}
.cp .ly{ visibility:visible }

/* režim bez akordů – ještě těsnější */
.cp.nochords .ch{ display:none }
.cp.nochords .seg{ padding-top:var(--cp-pad-nochords) }


    /* „plátno“ -> bez rámečku/pozadí (žádná bublina) */

 /* horní lišta – fixní, aby neměnila výšku stránky */

}

/* obsah stránky dostane horní padding = výška lišty (jen když je viditelná) */
body:not(.chrome-hidden) #view{

/* obsah: plná výška viewportu; lištu řešíme jen paddingem */

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
let song;

// uživatelský stav
let HIDE_CHORDS = localStorage.getItem('hideChords') === '1';
let SONGS_LIST = [];
let SONG_INDEX = -1;
let justSwipedTs = 0;
// Autoposuv – stav + funkce
let AUTO_BTN_VISIBLE = localStorage.getItem('autoBtnVisible') !== '0'; // výchozí: viditelné
let autoMode = 0;        // 0 = vyp, 1 = pomalu, 2 = rychle
let _autoRaf = 0;
let _lastTs = 0;

function updateAutoBtnVisibility(){
  const ico = document.getElementById('autoBtnIcon');
  const floater = document.getElementById('autoScroll');
  if (ico) ico.textContent = AUTO_BTN_VISIBLE ? '✅' : '❌';
  if (floater) floater.classList.toggle('hidden', !AUTO_BTN_VISIBLE);
}

function stopAutoScroll(){
  autoMode = 0;
  if (_autoRaf) cancelAnimationFrame(_autoRaf);
  _autoRaf = 0; _lastTs = 0;
}

function runAutoScroll(){
  if (_autoRaf) cancelAnimationFrame(_autoRaf);
  _lastTs = 0;

  const view = document.getElementById('view');
  const speeds = { 1: 20, 2: 45 }; // px/s – klidně uprav

  function tick(ts){
    if (autoMode === 0) return;
    if (!_lastTs) _lastTs = ts;
    const dt = (ts - _lastTs) / 1000; _lastTs = ts;

    const spd = speeds[autoMode] || 0;
    if (spd > 0) {
      const max = view.scrollHeight - view.clientHeight;
      if (view.scrollTop >= max - 1){
        stopAutoScroll();
      } else {
        view.scrollTop = Math.min(max, view.scrollTop + spd * dt);
      }
    }
    if (autoMode !== 0) _autoRaf = requestAnimationFrame(tick);
  }
  _autoRaf = requestAnimationFrame(tick);
}

// Česká/German stupnice: B = B♭ (A#), H = B
const NOTES_CZ = ['C','C#','D','D#','E','F','F#','G','G#','A','B','H'];
const ALT = {
  // běžné křížky/měkká
  'Db':'C#','Eb':'D#','Gb':'F#','Ab':'G#',
  // B a H
  'A#':'B',  // A# zapisujeme jako B
  'Bb':'B',  // Bb zapisujeme jako B
  'Hb':'B',  // H♭ = B
  'Cb':'H',  // C♭ = H
  'B#':'C',  // B# -> C (u nás by dávalo smysl i H#, ale standardně C)
  'H#':'C',  // H# -> C
  // ostatní enharmonie
  'E#':'F','Fb':'E'
};

// POZN.: Máš už NOTES_CZ a ALT z minula (C, C#, …, A, B, H).
function normRoot(r){ return ALT[r] || r; }

function transposeNote(n, semi){
  // bereme velká písmena, normalizujeme (Hb → B, A# → B, atd.)
  const up = n.toUpperCase();
  const norm = normRoot(up);
  const i = NOTES_CZ.indexOf(norm);
  if (i < 0) return n; // není to platná nota → vrať beze změny (zachová původní zápis)
  return NOTES_CZ[(i + semi + 120) % 12];
}

// Obecná transpozice tokenu z hranatých závorek:
// - pokud ZAČÍNÁ notou → transponuj ji (C, D, …, B, H + #/b), zbytek nech
// - pokud obsahuje "/<nota>" → transponuj i basovou notu za lomítkem
// - jinak vrať token beze změny
function transposeChord(token, semi){
  //   1) root     2) qual (cokoliv)       3) /bass        4) tail za basem (kdyby tam něco bylo)
  const m = token.match(/^([A-Ha-h](?:#|b)?)(.*?)(?:\/([A-Ha-h](?:#|b)?)(.*))?$/);
  if (!m) return token; // nezačíná notou → necháme beze změny

  const rootRaw = m[1];
  const qual    = m[2] || '';
  const bassRaw = m[3] || null;
  const tail    = m[4] || '';

  const rootT = transposeNote(rootRaw, semi);
  const bassT = bassRaw ? transposeNote(bassRaw, semi) : null;

  return rootT + qual + (bassT ? '/' + bassT : '') + tail;
}

// parser ChordPro s odstraněním prázdných řádků kolem a sloučením vícenásobných mezer
function parseChordPro(text){
  const meta = {};
  const raw = text.replace(/\r/g, '').split('\n');
  const body = [];
  for (const line of raw) {
    const m = line.match(/^\{(\w+)\s*:\s*(.*?)\s*\}$/);
    if (m) { meta[m[1].toLowerCase()] = m[2]; continue; }
    body.push(line);
  }
  while (body.length && !body[0].trim()) body.shift();
  while (body.length && !body[body.length - 1].trim()) body.pop();
  const lines = [];
  let prevEmpty = false;
  for (const l of body) {
    const empty = !l.trim();
    if (empty && prevEmpty) continue;
    lines.push(l);
    prevEmpty = empty;
  }
  return { meta, lines };
}

function renderChordPro(text, transposeSemi=0, capo=0){
  const {lines} = parseChordPro(text); const rootTrans = transposeSemi - (capo|0);
  const cont=document.createElement('div'); cont.className='cp';
  for(const raw of lines){
    if(!raw.trim()){ cont.appendChild(document.createElement('br')); continue; }
    const line=document.createElement('div'); line.className='line';
    let i=0, cur=''; while(i<raw.length){
      if(raw[i]==='['){ const j=raw.indexOf(']', i+1); if(j!==-1){ cur=raw.slice(i+1,j); i=j+1; continue; } }
      let j=i; while(j<raw.length && raw[j]!=='[') j++;
      const lyr=raw.slice(i,j)||' ';
      const seg=document.createElement('span'); seg.className='seg';
      const ch=document.createElement('span'); ch.className='ch'; ch.textContent = cur ? transposeChord(cur, rootTrans) : '';
      const ly=document.createElement('span'); ly.className='ly'; ly.textContent = lyr;
      seg.appendChild(ch); seg.appendChild(ly); line.appendChild(seg); i=j;
    }
    cont.appendChild(line);
  }
  return cont;
}
// minimální mezera mezi akordy v px (klidně si uprav)
const MIN_CHORD_GAP = 4;

// Po vložení vyrenderovaného bloku zarovná akordy v každé .line,
// aby se nepřekrývaly – případně posune ten další doprava.
function fixChordOverlaps(root){
  const lines = root.querySelectorAll('.line');

  lines.forEach(line => {
    // 0) reset všech posunů
    line.querySelectorAll('.seg').forEach(seg => {
      seg.style.marginLeft = '';
    });

    let prevRight = -Infinity;
    let lastTop   = null;

    // 1) projdi akordy zleva doprava a podle potřeby posuň CELÝ SEGMENT (akord + slabiku)
    const chords = Array.from(line.querySelectorAll('.ch'));

    chords.forEach(ch => {
      const seg = ch.parentElement;              // <span class="seg">
      const chRect = ch.getBoundingClientRect();

      // pokud jsme se vizuálně zalomili na další řádek, začínáme "na zelené louce"
      if (lastTop !== null && (chRect.top - lastTop) > 0.5) {
        prevRight = -Infinity;
      }
      lastTop = chRect.top;

      const needLeft = prevRight + MIN_CHORD_GAP;    // kam nejdřív může začít další akord
      const need     = needLeft - chRect.left;       // kolik chybí

      if (need > 0) {
        const cur = parseFloat(seg.style.marginLeft || '0');
        seg.style.marginLeft = (cur + need) + 'px';
        // po posunu přečteme novou pravou hranu akordu
        const newRect = ch.getBoundingClientRect();
        prevRight = newRect.right;
      } else {
        prevRight = chRect.right;
      }
    });

    // 2) NORMALIZACE: segmenty, které začínají NOVÝ vizuální řádek, nesmí mít margin-left
    const segs = Array.from(line.querySelectorAll('.seg'));
    if (segs.length) {
      const rects = segs.map(s => s.getBoundingClientRect());
      const firstLeft = Math.min(...rects.map(r => r.left));
      const firstTop  = Math.min(...rects.map(r => r.top));
      const LEFT_TOL = 16;  // tolerance pro padding/zaokrouhlení
      const TOP_TOL  = 0.5;

      segs.forEach((seg, i) => {
        const r = rects[i];
        const startsNewRow = (r.top - firstTop) > TOP_TOL && (r.left - firstLeft) < LEFT_TOL;
        if (startsNewRow) seg.style.marginLeft = '0px';
      });
    }
  });
}



let relayoutScheduled = false;
function relayoutChords(){
  const cp = document.querySelector('#view .cp');
  if (!cp) return;
  if (relayoutScheduled) return;
  relayoutScheduled = true;
requestAnimationFrame(relayoutChords);
}



function updateChromeHeight(){
  const ch = document.getElementById('chrome');
  const h = ch ? ch.getBoundingClientRect().height : 0;
  document.documentElement.style.setProperty('--chromeH', (h||0) + 'px');
}

function setChromeHidden(hidden){
  document.body.classList.toggle('chrome-hidden', hidden);
  // už nic neupravujeme – obsah má padding-top přes CSS, takže scroll zůstane
  updateChromeHeight(); // pro jistotu, kdyby se lišta výškou změnila (wrap řádků apod.)
}


/* ---- Dvoj-klik / dvoj-tap bez blikání ---- */
function wireDoubleToggle(){
  const view = document.getElementById('view');
  if (!view) return;

  let lastTapTime = 0, lastX = 0, lastY = 0;
  let recentToggleTs = 0;

  // PC: dblclick
  view.addEventListener('dblclick', ()=>{
    if (Date.now() - recentToggleTs < 400) return;
    if (Date.now() - justSwipedTs < 350) return;
    setChromeHidden(!document.body.classList.contains('chrome-hidden'));
  });

  // Mobil: double-tap na touchend
  view.addEventListener('touchend', (e)=>{
    if (e.touches && e.touches.length) return;
    if (Date.now() - justSwipedTs < 350) return;
    const t = Date.now();
    const touch = e.changedTouches[0];
    const x = touch.clientX, y = touch.clientY;
    const withinTime = (t - lastTapTime) < 300;
    const withinDist = Math.hypot(x - lastX, y - lastY) < 30;

    if (withinTime && withinDist) {
      e.preventDefault();
      setChromeHidden(!document.body.classList.contains('chrome-hidden'));
      recentToggleTs = t;
      lastTapTime = 0;
    } else {
      lastTapTime = t; lastX = x; lastY = y;
    }
  }, {passive:false});
}

function applyChordVisibility() {
  const view = document.getElementById('view');
  const cp = view?.querySelector('.cp');
  if (cp) {
    if (HIDE_CHORDS) cp.classList.add('nochords');
    else cp.classList.remove('nochords');
  }

  // aktualizace stavové ikonky
  const ico = document.getElementById('chordsIcon');
  if (ico) ico.textContent = HIDE_CHORDS ? '❌' : '✅';
}


/* ---- Swipe navigace ---- */
function wireSwipeNavigation(){
  const view = document.getElementById('view');
  if (!view) return;

  let sx=0, sy=0, startTime=0;
  view.addEventListener('touchstart', (e)=>{
    if (e.touches.length !== 1) return; // ignoruj pinch
    const t = e.touches[0];
    sx = t.clientX; sy = t.clientY; startTime = Date.now();
  }, {passive:true});

  view.addEventListener('touchend', (e)=>{
    if (!startTime) return;
    const t = e.changedTouches[0];
    const dx = t.clientX - sx;
    const dy = t.clientY - sy;
    const dt = Date.now() - startTime;

    const ABSX = Math.abs(dx), ABSY = Math.abs(dy);
    const isSwipe = ABSX > 70 && ABSY < 60 && dt < 600;
    if (isSwipe) {
      e.preventDefault();
      justSwipedTs = Date.now();
      if (dx < 0) goNextSong(); else goPrevSong();
    }
    startTime = 0;
  }, {passive:false});
}

function goNextSong(){
  if (SONGS_LIST.length < 2 || SONG_INDEX < 0) return;
  const next = (SONG_INDEX + 1) % SONGS_LIST.length;
  location.href = `song.html?id=${encodeURIComponent(SONGS_LIST[next].id)}`;
}
function goPrevSong(){
  if (SONGS_LIST.length < 2 || SONG_INDEX < 0) return;
  const prev = (SONG_INDEX - 1 + SONGS_LIST.length) % SONGS_LIST.length;
  location.href = `song.html?id=${encodeURIComponent(SONGS_LIST[prev].id)}`;
}

async function load(){
  const data = await fetch('data/songs.json', {cache:'no-store'}).then(r=>r.json());
  SONGS_LIST = data;
  song = data.find(s => s.id === id);
  SONG_INDEX = data.findIndex(s => s.id === id);

  if(!song){ document.getElementById('title').textContent='Píseň nenalezena'; return; }
  document.getElementById('title').textContent = `${song.number ?? '–'} · ${song.title}`;
  document.getElementById('meta').textContent = song.author || '';

  if (song.type === 'chordpro' || /\.pro$|\.cho$/i.test(song.file)) {
    document.getElementById('controls-cp').style.display='flex';
    const text = await fetch(song.file).then(r=>r.text());
  let trans = 0;
const render = () => {
  const view = document.getElementById('view');

  // vytvoř element s písní
 const el = renderChordPro(text, trans, 0); // capo už nepoužíváme


  // vlož do DOM
  view.innerHTML = '';
  view.appendChild(el);

  // po vložení nech prohlížeč spočítat layout a teprve pak oprav přesahy
  requestAnimationFrame(() => {
    fixChordOverlaps(el);
  });

  applyChordVisibility();
  updateChromeHeight();
};

    render();

    document.getElementById('up').onclick   = ()=>{ trans+=1; render(); };
    document.getElementById('down').onclick = ()=>{ trans-=1; render(); };
  
    // velikost textu
 const setFs = px => {
  document.documentElement.style.setProperty('--cpfs', px + 'px');
  relayoutChords();                 // po změně velikosti přepočítej akordy
};
let fs = parseFloat(getComputedStyle(document.documentElement)
           .getPropertyValue('--cpfs')) || 20;
document.getElementById('fontUp').onclick   = ()=>{ fs=Math.min(72,fs+2); setFs(fs); };
document.getElementById('fontDown').onclick = ()=>{ fs=Math.max(12,fs-2); setFs(fs); };


document.getElementById('toggleChords').onclick = ()=>{
  HIDE_CHORDS = !HIDE_CHORDS;
  localStorage.setItem('hideChords', HIDE_CHORDS ? '1' : '0');
  applyChordVisibility();
  relayoutChords(); // ← přidej
};

  } else {
    document.getElementById('controls-score').style.display='flex';
    const el=document.getElementById('view');
    const at=new alphaTab.AlphaTabApi(el, { file:song.file, player:{ enablePlayer:true }});
    document.getElementById('play').onclick = ()=> at.playPause();
    document.getElementById('stop').onclick = ()=> at.stop();
    document.getElementById('tempo').oninput = e=> at.playbackSpeed = e.target.value/100;
    at.renderFinished.on(()=> updateChromeHeight());
  }
// přepínač viditelnosti plovoucího tlačítka (v liště)
const tgl = document.getElementById('toggleAutoBtn');
if (tgl) {
  tgl.onclick = ()=>{
    AUTO_BTN_VISIBLE = !AUTO_BTN_VISIBLE;
    localStorage.setItem('autoBtnVisible', AUTO_BTN_VISIBLE ? '1' : '0');
    updateAutoBtnVisibility();
  };
}

// cyklování režimů autoposuvu (0 -> 1 -> 2 -> 0) – plovoucí tlačítko vpravo dole
const autoBtn = document.getElementById('autoScroll');
if (autoBtn){
  autoBtn.onclick = ()=>{
    autoMode = (autoMode + 1) % 3;
    if (autoMode === 0) stopAutoScroll();
    else runAutoScroll();
  };
}

// po prvním renderu nastav viditelnost plovoucího tlačítka podle uloženého stavu
updateAutoBtnVisibility();

  wireDoubleToggle();
  wireSwipeNavigation();
  updateChromeHeight();

  // PC tlačítko pro přepínání lišty
  const toggleBtn = document.getElementById('toggleChrome');
  if (toggleBtn) toggleBtn.onclick = ()=> setChromeHidden(!document.body.classList.contains('chrome-hidden'));
}
load();

// ---- šetrné přepočty při změně velikosti okna / orientace ----
let _resizeTO;
function onResizeReflow(){
  updateChromeHeight();
  relayoutChords();
}

window.addEventListener('resize', () => {
  clearTimeout(_resizeTO);
  _resizeTO = setTimeout(onResizeReflow, 120); // debounce
});

window.addEventListener('orientationchange', () => {
  setTimeout(onResizeReflow, 150); // po otočení nech layout ustálit
});

<script>
